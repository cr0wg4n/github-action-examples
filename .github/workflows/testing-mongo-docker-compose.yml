name: testing mongo (docker-compose method)

on: 
  push: 
    branches:
      - main
  pull_request:
    branches:
      - main

jobs: 
  all: 
    name: testing mongo 
    runs-on: ubuntu-latest
    steps:
      - name: clone actual repository
        uses: actions/checkout@v2
        with:
          path: actual

      - name: load environment file
        run: source .env
        
      - name: run docker compose
        run: docker-compose -f ".docker/docker-compose.mongo.yml" up -d && sleep 5

#      - name: go to actual context
#        run: cd actual && ls -a

      - name: mongo is up?
        run: nc -zvv localhost $MONGO_PORT



      - name: test env loading
        run: echo $MONGO_PORT
